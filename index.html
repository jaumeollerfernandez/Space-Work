<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space-Work</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="container">
        <div class="row text-center bg-opacity-10 m-3 ">
            <div class="col m-1 my-5" id="newplanet">
                <div class="fs-1 my-5">Space-WorK</div>
                <div class="row">
                    <div class="col-4">
                        <div class="fs-4 " >Discover</div>
                    </div>
                    <div class="col-4">
                        <div class="fs-4" >Exploring</div>
                    </div>
                    <div class="col-4">
                        <div class="fs-4" >Conquered</div>
                    </div>
                    <div class="row">
                        <div class="col m-1 todo_column mx-4 border border-light border-opacity-10" id="todo">
                            <div class="row">
                                <div class="col col m-1">
                                    
                                </div>
                            </div>
                        </div>
                        
                        <div class="col m-1 todo_column  mx-4 border border-light border-opacity-10"  id="doing">
                            
                        </div>
                        
                        <div class="col m-1 todo_column mx-4 border border-light border-opacity-10 " id="done">
                            
                        </div>
    
                    </div>
                </div>


                <div class="row my-5">
                <div class="col-6">
                    <div class="row">
                        <div class="col-12">
                            <form id="task-form-input">
                            <input type="text" class="bg-opacity-10 text-center introtask" id="newtask" placeholder="Introduce your task">
                            </form>
                        </div>
                    </div>
                    <button class="my-5 rounded-3 createplanet" onclick="Data.newTask()">Create Planet</button>
                    <!-- <button class="my-5 rounded-3 createplanet" onclick="sendToLocalStorage(ToLocalStorage)">Save Tasks</button> -->
                </div>
                <div class="col-6"> 
                    <div class="fs-5">Embrace the void</div>
                    <div class="row">
                        <div class="col" id="void">
                            <div class="col my-1 border border-light border-opacity-10 rounded-4" id="destroyElements">
                                <!-- <p>DragDropSystem</p> -->
                            </div>
                            <canvas id="voidZone"></canvas>
                        </div>
                        
                    </div>
                </div>
            </div>
            <!-- <div class="row">
                <div class="col border border-warning">
                    <canvas class="m-3 planet" id="1"></canvas>
                </div>
            </div> -->
            
        </div>
        
    </div>
    
</div>
    
    
    
</body>

<script src="js/utils/utils.js"></script>
<script src="js/modules/clsData.js"></script>
<script src="js/modules/clsAnimatePlanet.js"></script>
<script src="js/modules/clsVoid.js"></script>
<script src="js/modules/clsTask.js"></script>
<script src="js/modules/DragDropSystem.js"></script>
<script src="js/app.js"></script>

    crossorigin="anonymous"></script>

</html>
